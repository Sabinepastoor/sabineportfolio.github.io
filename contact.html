<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <meta author="Sabine pastoor">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- NAVIGATIE  -->
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Sabine Pastoor | Portfolio</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- EINDE NAVIGATIE  -->
    </header>


    <!-- START FORMULIER  -->
    <!--BRON VOOR CONTACT FORMULIER https://codepen.io/dfitzy/pen/VepqMq-->
    <main id="container">

        <h1>Neem contact op!</h1>
        <div class="underline"></div>
        <form action="#" method="post" id="contact_form" autocomplete="off">
            <legend>Persoonlijke informatie:</legend>
            <fieldset class="name">
                <label aria-hidden="true" for="name_input">Uw naam</label>
                <input type="text" placeholder="Uw voornaam" name="name" id="name_input" required>
            </fieldset>
            <fieldset class="email">
                <label aria-hidden="true" for="email_input">Uw E-mailadres</label>
                <input type="email" placeholder="Uw E-mailadres" name="email" id="email_input" required>
            </fieldset>
            <fieldset class="telephone">
                <label aria-hidden="true" for="telephone_input">Uw Telefoon Nr.</label>
                <input type="text" placeholder="Zet hier uw telefoon nr. neer met (06)" name="telephone" id="telephone_input" required>
            </fieldset>
            <legend>Uw bericht:</legend>
            <fieldset class="subject">
                <label aria-hidden="true" for="subject_input">Een onderwerp</label>
                <select placeholder="Subjects" name="subject" id="subject_input" required>
                    <option>Onderwerp</option>
                    <option value="Samenwerken">Het lijkt mij leuk om samen te werken</option>
                    <option value="Vraag">Ik wil een vraag stellen</option>
                    <option value="Voorstel">Ik wil een voorstel doen</option>
                </select>
                <p>Voeg een nieuw onderwerp toe als uw onderwerp er niet bij staat</p>
                <input type="text" id="newValue">
                <button id="Toevoegen" onclick="insertText();">Toevoegen</button>
            </fieldset>
            <fieldset class="message">
                <label aria-hidden="true" for="message_input">Laat een bericht achter</label>
                <textarea name="message" placeholder="Uw bericht" id="message_input" cols="30" rows="5" required></textarea>
            </fieldset>
            <fieldset class="submit">
                <input type="submit" value="Verzenden" id="form_button">
            </fieldset>
        </form>
        <!-- EINDE FORMULIER  -->
    </main>
    <!-- EINDE CONTAINER   -->

    <script src="script/script.js"></script>
</body>

</html>
